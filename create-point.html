<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  

    <link rel="stylesheet" href="/styles/main.css">    
    <link rel="stylesheet" href="/styles/create-point.css"> 
    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="page-create-point">
  
            <header>
                <img src="/icones/logo.svg" alt="Logomarca">
            
                <a href="/">
                    <span></span>
                    Voltar para home
                </a>
            </header>
            
            <form action="">

                <h1>Cadastro de Ponto de Coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados de Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endere√ßo</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Numero/complemento</label>
                            <input type="text" name="address2" required></input>
                        </div>
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="estate">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>
                </fieldset>



                <fieldset>
                    <legend>
                        <h2>Itens de Coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/icones/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>
                        
                        <li data-id="2">
                            <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/icones/papeis-papelao.svg" alt="Papeis e Papelao">
                            <span>Papeis e Papelao</span>
                        </li>

                        <li data-id="4">
                            <img src="/icones/eletronicos.svg" alt="Residuos Eletronicos">
                            <span>Residuos Eletronicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/icones/organicos.svg" alt="Residuos Organicos">
                            <span>Residuos Organicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/icones/oleo.svg" alt="Oleo de Cozinha">
                            <span>Oleo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>

                <button type="submit">Cadastrar Ponto de Coleta</button>
            </form>

    </div>    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
